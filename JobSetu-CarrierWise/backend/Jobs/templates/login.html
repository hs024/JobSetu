<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jobsetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Superuser Login</h1>
        {% if form.errors %}
            <p class="text-red-600 mb-4">Invalid credentials or not a superuser.</p>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                Login
            </button>
        </form>
    </div>
</body>
</html>
