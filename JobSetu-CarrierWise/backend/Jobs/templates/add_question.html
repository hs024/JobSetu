<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - Jobsetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Questionnaire</h2>
        <form method="POST" action="{% url 'add_question' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="job_id" class="block font-semibold text-gray-700 mb-1">Job Role</label>
                <select name="job_id" id="job_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="">Select Job</option>
                    {% for job in job_list %}
                        <option value="{{ job.job_id }}">{{ job.job_role }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="question_text" class="block font-semibold text-gray-700 mb-1">Question Text</label>
                <textarea name="question_text" required rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>

            {% for i in "1234" %}
            <div>
                <label for="option_{{ i }}" class="block font-semibold text-gray-700 mb-1">Option {{ i }}</label>
                <div class="flex items-center gap-3">
                    <input type="text" name="option_{{ i }}" required class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                    <label class="inline-flex items-center text-sm text-gray-600">
                        <input type="checkbox" name="is_correct_{{ i }}" class="mr-2">
                        Correct
                    </label>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-300">
                Add Question
            </button>
        </form>
    </div>
</body>
</html>
